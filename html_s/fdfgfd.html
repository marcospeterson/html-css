      color: #fff;
      padding: 10px;
    }
    header {
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
    }
    nav {
      top: 60px;
      left: 0;
      bottom: 0;
      width: 200px;
    }
    aside {
      top: 60px;
      right: 0;
      bottom: 0;
      width: 200px;
    }
    main {
      margin: 60px 220px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cabeçalho</h1>
  </header>
  <nav>
    <h2>Navegação</h2>
    <!-- Links de navegação aqui -->
  </nav>
  <aside>
    <h2>Barra Lateral</h2>
    <!-- Conteúdo da barra lateral aqui -->
  </aside>
  <main>
    <h2>Conteúdo Principal</h2>
    <!-- Conteúdo principal aqui -->
  </main>
</body>
</html>
